<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakter Sayaci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h2>Mesajınız:</h2>
<textarea placeholder="lütfen mesajınızı yazınız:" maxlength="60"></textarea>
<div class="counterContainer">
    <p>Toplam Karakter:<span class="totalCounter" id="totalCounter">0</span></p>
    <p>Kalan Karakter Sayısı: <span class="remainingCounter" id="remainingCounter">50</span></p>
    <p>Girilen mesajda karakter sayı sınırına dikkat ediniz.</p>
</div>


</div>

    <script src="karakter.js"></script>
</body>
</html>
